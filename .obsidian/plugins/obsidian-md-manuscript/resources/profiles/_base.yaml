# _base.yaml - Shared defaults inherited by all profiles
# DO NOT USE THIS DIRECTLY - Use a specific profile instead

# --- Input/Output Settings ---
# Enable mark extension for ==highlighted text== and raw_html for <font color> tags
reader: markdown-blank_before_header+mark+raw_html+raw_tex+implicit_figures

# --- Bibliography ---
filters:
  - resources/html-formatting.lua
  - resources/metadata-to-latex.lua
  - resources/color-text.lua
  - resources/underline.lua
  - resources/figure-callouts.lua
  - resources/table-callouts.lua
  - pandoc-crossref
  - citeproc
bibliography: references.json

# --- Cross-Reference Settings ---
metadata:
  link-citations: true
  figureTitle: "Figure"
  tableTitle: "Table"
  figPrefix: ["Figure", "Figures"]
  tblPrefix: ["Table", "Tables"]
  linkReferences: true
  nameInLink: true

  header-includes:
    - \usepackage{xcolor}
    - \usepackage{pdflscape}
    - \usepackage{adjustbox}
    - \usepackage{wrapfig}
    - \usepackage{float}
    - \providecolor{CTsemi}{RGB}{0,0,0}
    - \providecommand{\mdonecolumn}{}
    - \providecommand{\mdtwocolumn}{}
    - \providecommand{\mdtwocolumnstart}{}
    - \providecommand{\mdtwocolumnend}{}
    - \makeatletter
    - \renewcommand{\paragraph}{\@startsection{paragraph}{4}{\z@}{-3.25ex \@plus -1ex \@minus -.2ex}{1.5ex \@plus .2ex}{\normalfont\normalsize\bfseries}}
    - \renewcommand{\subparagraph}{\@startsection{subparagraph}{5}{\z@}{-3.25ex \@plus -1ex \@minus -.2ex}{1.5ex \@plus .2ex}{\normalfont\normalsize\bfseries}}
    - \makeatother
