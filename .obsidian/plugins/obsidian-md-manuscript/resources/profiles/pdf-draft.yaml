# pdf-draft.yaml - Draft PDF with Line Numbers
# Best for: Peer review, revision tracking
#
# Description: Double-spaced with line numbers for reviewer comments.
#              Wide margins for annotations.

profile:
  name: "Draft (Line Numbers)"
  description: "Double-spaced PDF with line numbers for peer review"
  format: pdf

# --- PDF Engine ---
pdf-engine: tectonic

# --- Layout ---
variables:
  documentclass: article
  papersize: a4
  geometry: ["top=2.5cm", "bottom=2.5cm", "left=3cm", "right=3cm"]
  
  # Typography
  mainfont: "Libertinus Serif"
  sansfont: "Libertinus Sans"
  monofont: "Libertinus Mono"
  fontsize: 12pt
  linestretch: 2.0  # Double-spaced
  
  # Paragraph style: American (indented)
  indent: true
  
  header-includes:
    - \usepackage{lineno}
    - \usepackage{xcolor}
    - \usepackage{pdflscape}
    - \usepackage{adjustbox}
    - \usepackage{wrapfig}
    - \usepackage{float}
    - \providecolor{CTsemi}{RGB}{0,0,0}
    - \providecommand{\mdtwocolumnstart}{}
    - \providecommand{\mdtwocolumnend}{}
    - \makeatletter
    - \renewcommand{\paragraph}{\@startsection{paragraph}{4}{\z@}{-3.25ex \@plus -1ex \@minus -.2ex}{1.5ex \@plus .2ex}{\normalfont\normalsize\bfseries}}
    - \renewcommand{\subparagraph}{\@startsection{subparagraph}{5}{\z@}{-3.25ex \@plus -1ex \@minus -.2ex}{1.5ex \@plus .2ex}{\normalfont\normalsize\bfseries}}
    - \makeatother
    - \linenumbers
    - \setlength{\parindent}{1.5em}
    - \setlength{\parskip}{0pt}
    - \newenvironment{noindentstyle}{\setlength{\parindent}{0pt}}{\setlength{\parindent}{1.5em}}
  
  # Colors
  colorlinks: true
  linkcolor: blue
  toccolor: black
  urlcolor: blue
  citecolor: blue
