# pdf-nature.yaml - Nature Style
# Best for: Nature, Nature Communications, Nature journals
#
# Description: Clean, compact style. Sans-serif headings, serif body.
#              Single-spaced, narrow margins, 8pt references.

profile:
  name: "Nature Style"
  description: "Nature journal family format"
  format: pdf

# --- PDF Engine ---
pdf-engine: tectonic

# --- Layout ---
variables:
  documentclass: article
  papersize: a4
  geometry: ["top=2cm", "bottom=2cm", "left=2cm", "right=2cm"]
  
  # Typography - Nature uses Arial/Helvetica for headings
  mainfont: "Libertinus Serif"
  sansfont: "Libertinus Sans"
  monofont: "Libertinus Mono"
  fontsize: 10pt
  linestretch: 1.15
  
  # Paragraph style: European (gap)
  indent: false
  
  header-includes:
    - \usepackage{lineno}
    - \usepackage{xcolor}
    - \usepackage{pdflscape}
    - \usepackage{adjustbox}
    - \usepackage{wrapfig}
    - \usepackage{float}
    - \usepackage[normalem]{ulem}
    - \usepackage{caption}
    - \providecolor{CTsemi}{RGB}{0,0,0}
    - \providecommand{\mdtwocolumnstart}{}
    - \providecommand{\mdtwocolumnend}{}
    - \makeatletter
    - \renewcommand{\paragraph}{\@startsection{paragraph}{4}{\z@}{-3.25ex \@plus -1ex \@minus -.2ex}{1.5ex \@plus .2ex}{\normalfont\normalsize\bfseries}}
    - \renewcommand{\subparagraph}{\@startsection{subparagraph}{5}{\z@}{-3.25ex \@plus -1ex \@minus -.2ex}{1.5ex \@plus .2ex}{\normalfont\normalsize\bfseries}}
    - \makeatother
    - \setlength{\parindent}{0pt}
    - \setlength{\parskip}{0.4\baselineskip}
    # Sans-serif headings
    - \usepackage{sectsty}
    - \allsectionsfont{\sffamily}
  
  # Colors
  colorlinks: true
  linkcolor: blue
  toccolor: black
  urlcolor: blue
  citecolor: blue
