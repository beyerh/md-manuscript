# pdf-thesis.yaml - Thesis/Dissertation Format
# Best for: PhD/Master's theses, dissertations, book chapters
#
# Description: Formal academic format with generous margins for binding.
#              Chapter-style headings, 1.5 spacing, page numbers.

profile:
  name: "Thesis"
  description: "Formal thesis format with binding margins"
  format: pdf

# --- PDF Engine ---
pdf-engine: tectonic

# --- Layout ---
variables:
  documentclass: report
  papersize: a4
  # Asymmetric margins for binding
  geometry: ["top=2.5cm", "bottom=2.5cm", "inner=3.5cm", "outer=2.5cm", "twoside"]
  
  # Typography
  mainfont: "Libertinus Serif"
  sansfont: "Libertinus Sans"
  monofont: "Libertinus Mono"
  fontsize: 12pt
  linestretch: 1.5
  
  # Paragraph style: American (indented)
  indent: true
  
  header-includes:
    - \usepackage{lineno}
    - \usepackage{xcolor}
    - \providecolor{CTsemi}{RGB}{0,0,0}
    - \providecommand{\mdtwocolumnstart}{}
    - \providecommand{\mdtwocolumnend}{}
    - \setlength{\parindent}{1.5em}
    - \setlength{\parskip}{0pt}
    - \newenvironment{noindentstyle}{\setlength{\parindent}{0pt}}{\setlength{\parindent}{1.5em}}
    # Chapter/section formatting - number inline with title (e.g., "1 Introduction")
    - \usepackage{titlesec}
    - \titleformat{\chapter}[hang]{\normalfont\Huge\bfseries}{\thechapter}{1em}{}
    - \titleformat{\section}{\normalfont\Large\bfseries}{\thesection}{1em}{}
    - \titleformat{\subsection}{\normalfont\large\bfseries}{\thesubsection}{1em}{}
    - \usepackage{fancyhdr}
    - \pagestyle{fancy}
    - \fancyhf{}
    - \fancyfoot[LE,RO]{\thepage}
    - \renewcommand{\headrulewidth}{0pt}
    - \renewcommand{\footrulewidth}{0pt}
    - \fancypagestyle{plain}{\fancyhf{}\fancyfoot[LE,RO]{\thepage}\renewcommand{\headrulewidth}{0pt}\renewcommand{\footrulewidth}{0pt}}
    - \makeatletter
    - \let\oldchapter\chapter
    - \renewcommand{\chapter}{\cleardoublepage\oldchapter}
    - \makeatother
  
  # Colors - more subtle for formal documents
  colorlinks: true
  linkcolor: black
  toccolor: black
  urlcolor: blue
  citecolor: black
  
  # Table of contents - disabled, use \tableofcontents in frontmatter instead
  toc: false
  toc-depth: 3
  
  # Numbering - enable section numbers for TOC
  numbersections: true
  secnumdepth: 3
